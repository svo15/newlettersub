<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product manager receiving monthly<br>updates on:</p>
        <div class="list">
          <p><img src="assets/images/icon-list.svg" alt="list">Product discovery and building what matters</p>
          <p><img src="assets/images/icon-list.svg" alt="list">Measuring to ensure updates are a success</p>
          <p><img src="assets/images/icon-list.svg" alt="list">And much more!</p>
        </div>
        <div class="last">
          <form id="form">
            <label for="gmail">Email addres<span id="error"></span></label>
            <input  spellcheck="false" id="gmail"name="gmail" placeholder="email@company.com" >
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration">
    </div>
  </body>
</html>
